<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>COOKING CONVERSION</h1>

    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <form id="cel-far">
            <div class="form-group">
              <label for="far-cel">Farenheit to Celsius</label>
              <input id="far-cel" class="form-control" type="text" placeholder="Enter Farenheit here:">
            </div>
            <button type="submit" class="btn">Calculate</button>
          </form>
          <div class="far-cel-output">
          </div>

          <form id="oz-ml">
            <div class="form-group">
              <label for="oz-ml">Ounces to Milliliters</label>
              <input id="oz-ml-input" class="form-control" type="text" placeholder="Enter Ounces here:">
            </div>
            <button type="submit" class="btn">Calculate</button>
          </form>
          <div class="oz-ml-output">
          </div>

          <form id="pounds-kilo">
            <div class="form-group">
              <label for="pounds-kilo">Pounds to Kilograms</label>
              <input id="pounds-kilo-input" class="form-control" type="text" placeholder="Enter Pounds here:">
            </div>
            <button type="submit" class="btn">Calculate</button>
          </form>
          <div class="pounds-kilo-output">
          </div>


        </div>

       </div>
    </div>




  </body>
</html>
